<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTML</title>
</head>

<body>
    <h1>Inputs do HTML</h1>

    <form>
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br><br>

        <!-- Campo de email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de senha-->
         <label for="senha">Senha:</label>
         <input type="password" name="password" id="senha">
         <br><br>

        <!-- Campo de número -->
         <label for="idade">Idade:</label>
         <input type="number" id="idade" min="18" max="100">
         <br><br>

        <!-- Campo de seleção usando inputs de radio -->
         <label>Gênero:</label>
         <input type="radio" id="masculino" name="genero" value="m">
         <label for="masculino">Masculino</label>
         <input type="radio" id="feminino" name="genero" value="f">
         <label for="feminino">Feminino</label>
         <br><br>

        <!-- Campo de seleção múltipla usando inputs de checkbox -->
         <label>Interesses:</label>
         <input type="checkbox" id="backend" name="interesses" value="backend">
         <label for="backend">Back-end</label>
         <input type="checkbox" id="frontend" name="interesses" value="frontend">
         <label for="frontend">Front-end</label>
         <input type="checkbox" id="mobile" name="interesses" value="mobile">
         <label for="mobile">Mobile</label>
         <br><br>

        <!-- Campo de data -->
         <label for="dataNascimento">Data de Nascimento</label>
         <input type="date" name="nascimento" id="dataNascimento">
         <br><br>

        <!-- Campo de arquivo (upload de arquivos) -->
         <label for="fotoPerfil">Foto do Perfil:</label>
         <input type="file" id="fotoPerfil" name="fotoPerfil">
         <br><br>

        <!-- Campo de caixa de seleção -->
         <label for="situacao">Situação Atual:</label>
         <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estagiario">Atuando como estagiario/trainee</option>
            <option value="junior">Atuando como desenvolvedor junior</option>
            <option value="plano">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor senior</option>
         </select>
         <br><br>

        <!-- Campo de área de texto de múltiplas linhas -->
         <label for="sobre">Sobre mim:</label>
         <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você"></textarea>
         <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
