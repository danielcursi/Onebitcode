<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página com react!</title>
    <style>
        /* Estilizando div */
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #app {
            background-color: #2c2c2d;
            color: #fff;
            display: grid;
            place-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Precisa de um ponto de partida, div#app elemento pai -->
    <div id="app"></div>

    <!-- Iniciando CDN-React-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // Metodo createElement sendo tirado da biblioteca React
        const { createElement } = React

        // Iniciando div pai
        const appDiv = document.getElementById("app")
        // Criando raiz principal para react manipular
        const root = ReactDOM.createRoot(appDiv)

        // Criando elementos com react (tag, atributos, conteudo interno.)
        const h1 = createElement("h1", {}, "Olá, mundo!")
        const p = createElement("p", {}, "Estamos usando o React!")
        const main = createElement("main", {}, h1, p)

        // Renderizando tudo.
        root.render(main)
    </script>
</body>

</html>
