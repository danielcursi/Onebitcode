<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento no navegador</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Armazenamento no navegador</h1>
    <hr>
    <h2>Session Storage</h2>
    <label for="inputSession">Texto:</label>
    <input type="text" name="inputSession" id="inputSession">
    <button type="button" id="SessionBtn">Gravar</button>
    <button type="button" id="readSession">Ler</button>

    <h2>Local Storage</h2>
    <label for="inputLocal">Texto:</label>
    <input type="text" name="inputLocal" id="inputLocal">
    <button type="button" id="LocalBtn">Gravar</button>
    <button type="button" id="readLocal">Ler</button>

    <h2>Cookie</h2>
    <label for="inputCookie">Texto:</label>
    <input type="text" name="inputCookie" id="inputCookie">
    <button type="button" id="cookieBtn">Gravar</button>
</body>
</html>
